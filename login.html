                         <!-- START OF PANDA DESIGN -->
    <div class="panda">
        <div class="ear"></div>
                 <!-- FACE -->
        <div class="face">
            <div class="eye_shade"></div>
            <div class="eye_white">
                <div class="eye_ball"></div>
            </div>
            <div class="eye_shade rgt"></div>
            <div class="eye_white rgt">
                <div class="eye_ball"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
               <!-- END OF FACE -->
               <!-- BODY STARTS -->
                <div class="body"></div>
                <div class="foot">
                    <div class="finger"></div>
                </div>
                <div class="foot rgt">
                    <div class="finger"></div>
                </div>
    </div>
                       <!-- END OF PANDA DESIGN -->

                       <!-- STARTS LOGIN DESIGN -->
    <form>
           <!-- START HAND DESIGN -->
        <div class="hand"></div>
        <div class="hand rgt"></div>
           <!-- END OF HAND DESIGN -->
        <h1>Login</h1>
        <div class="form_group">
            <input required="required" class="form_control" />
            <label class="form_label">Username</label>
        </div>
        <div class="form_group">
            <input type="password"
             required="required" id="password" 
             class="form_control" />
            <label class="form_label">Password</label>
        
            <button type="submit" class="btn" onclick="func()">Login</button>
        </div>
    </form>

        width : x,
        height : y
    });
});
